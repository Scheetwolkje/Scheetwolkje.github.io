<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>About Me</title>
  <!-- Press Start 2P font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #00FF00;
      font-family: 'Press Start 2P', monospace;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }
    canvas#matrix {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
    }
    .content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #00FF00;
      cursor: pointer;
    }
    #typewriter { display: inline; }
    #cursor {
      display: inline;
      animation: blink 0.7s step-end infinite;
    }
    @keyframes blink { 50% { opacity: 0; } }
    .home-link { position: absolute; top: 20px; left: 20px; z-index: 3; }
    .home-link img {
      width: 150px;
      height: 150px;
      cursor: pointer;
      transition: transform .2s;
      border: 3px solid #00FF00; /* green border added */
    }
    .home-link img:hover { transform: scale(1.1); }
    #bgm-controls {
      position: absolute; top: 20px; right: 20px;
      z-index: 3; display: flex; align-items: center; gap: 0.5rem;
    }
    #mute-btn {
      background: #00FF00; color: #000; border: none;
      padding: 0.5rem 1rem; cursor: pointer;
      transition: transform .2s;
    }
    #mute-btn:hover { transform: scale(1.1); }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <a href="index.html" class="home-link">
    <img src="pics/heisenberg.png" alt="Back to Home">
  </a>
  <div id="bgm-controls">
    <audio id="bgm" src="audio/Introduction.mp3" loop></audio>
    <button id="mute-btn">Mute</button>
  </div>
  <div class="content" id="text-box">
    <span id="typewriter"></span><span id="cursor">|</span>
  </div>

  <script>
    // Matrix effect
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;
    const cols = Math.floor(w / 20) + 1;
    const drops = Array(cols).fill(0);
    function matrix() {
      ctx.fillStyle = 'rgba(0,0,0,0.05)';
      ctx.fillRect(0, 0, w, h);
      ctx.fillStyle = '#00FF00';
      ctx.font = '20px monospace';
      drops.forEach((y, i) => {
        const text = String.fromCharCode(0x30A0 + Math.random() * 96);
        ctx.fillText(text, i * 20, y);
        drops[i] = y > h + Math.random() * 1000 ? 0 : y + 20;
      });
    }
    setInterval(matrix, 50);
    window.addEventListener('resize', () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });

    // Generate prank ID and fake IP
    const prankId = Math.random().toString(16).slice(2, 10).toUpperCase();
    function randomIP() {
      return Array(4).fill(0).map(() => Math.floor(Math.random() * 254) + 1).join('.');
    }
    const fakeIP = randomIP();

    // Typewriter texts and logic
    const texts = [
      "Hello! I'm Mika van der Aa, DIY enthusiast, engineer & creative soul.",
      "I love building projects, designing/making cool things, and sharing my creativity.",
      "Feel free to explore my portfolio, music, and webgame!",
      "I dont have social media (Fuck social media), if you want to contact me send me an email: vogelkip0@gmail.com, or reach out to me personally",
      "some cool ideas i have for the future are:upgrading this website, making a modular decorative antfarm, automating my shitty bike, making more music, making cool projects/designs",
      " , making a seedbomb machine, making a paste extruder for my 3d printer so i can print concrete and clay. I'm also focussing on things with biomimic and bioreceptive designs because i'm really interested in ecology. There is probably some more stuff i forgot, but you get the general idea ig    (    :    ",
      `USER ID: ${prankId} | IP Address: ${fakeIP} | Status: Sent to database`
    ];
    let textIndex = 0;
    let charIndex = 0;
    let typing;
    const typeElem = document.getElementById('typewriter');
    const box = document.getElementById('text-box');

    function typeText() {
      if (charIndex < texts[textIndex].length) {
        typeElem.textContent += texts[textIndex][charIndex++];
        typing = setTimeout(typeText, 50);
      }
    }
    function startTyping() {
      clearTimeout(typing);
      typeElem.textContent = '';
      charIndex = 0;
      typeText();
    }
    box.addEventListener('click', () => {
      textIndex = (textIndex + 1) % texts.length;
      startTyping();
    });
    startTyping();

    // Mute and delayed start logic
    const bgm = document.getElementById('bgm');
    const muteBtn = document.getElementById('mute-btn');
    // Start music at 1:45
    bgm.addEventListener('loadedmetadata', () => {
      bgm.currentTime = 105; // seconds
      bgm.play();
    });
    muteBtn.addEventListener('click', () => {
      bgm.muted = !bgm.muted;
      muteBtn.textContent = bgm.muted ? 'Unmute' : 'Mute';
    });
  </script>
</body>
</html>
